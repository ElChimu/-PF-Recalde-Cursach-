    <!-- Formulario -->
    <section class="cartita">

        <fieldset class="form fieldset">

            <legend>Datos Personales</legend>

            <form class="form">

                <div class="form">

                    <label for="nombre">Nombre</label>
                    <input type="text" name="" id="nombre" required placeholder="Nombre">

                </div>

                <div class="form">
                    <label for="apellido">Apellido</label>

                </div>
                <div class="form">

                </div>

                <div class="form">

                </div>
                <div class="form">

                    <label for="direccion">Dirección</label>
                    <input type="text" name="" id="direccion" required placeholder="Tu dirección">

                </div>

                <div class="form">

                    <label for="modelo">Modelo</label required>

                    <select name="" id="modelo">

                        <option disabled selected value="">Seleccioná el modelo de consulta</option>
                        <option value="">Toyota Hilux</option>
                        <option value="">Toyota Corolla</option>
                        <option value="">Toyota SW4</option>
                        <option value="">Toyota Etios</option>
                        <option value="">Toyota Yaris</option>

                    </select>

                </div>
                <div class="form">
                    <label for="provincia">Selecciona tu provincia</label>
                    <select name="" id="provincia" required>
                        <option disabled selected>Seleccioná tu provincia</option>

                        <option>La Pampa</option>
                        <option>La Rioja</option>
                        <option>Mendoza</option>
                        <option>Misiones</option>
                        <option>Neuquén</option>
                        <option>Río Negro</option>
                        <option>Salta</option>
                        <option>San Juan</option>
                        <option>San Luis</option>
                        <option>Santa Cruz</option>
                        <option>Santa Fe</option>
                        <option>Santiago del Estero</option>
                        <option>Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                        <option>Tucumán</option><br><br>

                    </select>

                </div>

                <div>
                    <label for="comentarios">Dejanos tu comentario</label>
                </div>

                <div>
                    <textarea name="" id="comentarios" cols="50" rows="10" maxlength="140"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>

                    <button type="reset">Limpiar</button>
                </div>

                <div class="cartita">
